resources:
  webService:
    type: web-service
    properties:
      useFirewall: webFirewall
      packaging:
        type: stacktape-image-buildpack
        properties:
          entryfilePath: ./src/index.ts
      resources:
        cpu: 0.25
        memory: 512

  webFirewall:
    type: web-app-firewall
    properties:
      scope: regional
