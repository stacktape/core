name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Explicit version (e.g., 2.23.0)'
        required: false
        type: string
      increment:
        description: 'Version increment type'
        required: false
        type: choice
        options:
          - none
          - major
          - minor
          - patch
        default: none
      prerelease:
        description: 'Is this a prerelease?'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  id-token: write  # Required for npm trusted publishing with OIDC

jobs:
  determine-version:
    name: Determine Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Determine version
        id: version
        run: |
          VERSION_ARG=""
          if [ -n "${{ inputs.version }}" ]; then
            VERSION_ARG="--version ${{ inputs.version }}"
          elif [ "${{ inputs.increment }}" = "major" ]; then
            VERSION_ARG="--major"
          elif [ "${{ inputs.increment }}" = "minor" ]; then
            VERSION_ARG="--minor"
          elif [ "${{ inputs.increment }}" = "patch" ]; then
            VERSION_ARG="--patch"
          fi

          PRERELEASE_ARG=""
          if [ "${{ inputs.prerelease }}" = "true" ]; then
            PRERELEASE_ARG="--prerelease"
          fi

          bun run scripts/release/utils/get-version.ts $VERSION_ARG $PRERELEASE_ARG
          VERSION=$(cat .release-version)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "is_prerelease=${{ inputs.prerelease }}" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

  build-binaries:
    name: Build ${{ matrix.platform }} binary
    needs: determine-version
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux
            os: ubuntu-latest
            target: linux-x64-gnu
          - platform: alpine
            os: ubuntu-latest
            target: linux-x64-musl
          - platform: macos
            os: ubuntu-latest
            target: darwin-x64
          - platform: macos-arm
            os: ubuntu-latest
            target: darwin-arm64
          - platform: windows
            os: windows-latest
            target: win32-x64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build binary for ${{ matrix.platform }}
        if: matrix.platform != 'alpine'
        run: bun run scripts/github-actions/build-platform-binary.ts --platform ${{ matrix.platform }} --version ${{ needs.determine-version.outputs.version }}

      - name: Build Alpine binary (in Docker)
        if: matrix.platform == 'alpine'
        run: |
          docker run --rm -v $(pwd):/workspace -w /workspace node:22-alpine sh -c "
            apk add --no-cache curl bash git
            curl -fsSL https://bun.sh/install | bash
            export PATH=\$HOME/.bun/bin:\$PATH
            bun install
            bun run scripts/github-actions/build-platform-binary.ts --platform alpine --version ${{ needs.determine-version.outputs.version }}
          "

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.platform }}
          path: __binary-dist/${{ matrix.platform }}.*
          retention-days: 1

  release:
    name: Create Release and Publish
    needs: [determine-version, build-binaries]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Download all binary artifacts
        uses: actions/download-artifact@v4
        with:
          path: __binary-dist-raw

      - name: Organize artifacts
        run: |
          mkdir -p __binary-dist
          find __binary-dist-raw -type f -exec mv {} __binary-dist/ \;

      - name: Set GitHub token
        run: |
          echo "RELEASE_GITHUB_TOKEN=${{ github.token }}" >> $GITHUB_ENV

      - name: Install Stacktape CLI
        run: |
          curl -L https://installs.stacktape.com/linux.sh | sh
          echo "$HOME/.stacktape/bin" >> $GITHUB_PATH

      - name: Generate starter projects metadata
        if: ${{ needs.determine-version.outputs.is_prerelease == 'false' }}
        run: bun run gen:sp:metadata

      - name: Generate schemas
        if: ${{ needs.determine-version.outputs.is_prerelease == 'false' }}
        run: bun run gen:schema

      - name: Build npm package
        run: bun run build:npm --version ${{ needs.determine-version.outputs.version }}

      - name: Create GitHub Release
        id: create_release
        run: |
          bun run scripts/github-actions/create-github-release.ts \
            --version ${{ needs.determine-version.outputs.version }} \
            --prerelease ${{ needs.determine-version.outputs.is_prerelease }}

      - name: Publish to npm using OIDC
        run: |
          TAG_ARG=""
          if [ "${{ needs.determine-version.outputs.is_prerelease }}" = "true" ]; then
            PRERELEASE_TAG=$(echo "${{ needs.determine-version.outputs.version }}" | grep -oP '(alpha|beta|rc)' || echo "")
            if [ -n "$PRERELEASE_TAG" ]; then
              TAG_ARG="--tag $PRERELEASE_TAG"
            fi
          fi
          cd __release-npm
          npm publish --provenance --access public $TAG_ARG

      - name: Publish install scripts
        env:
          STACKTAPE_API_KEY: ${{ secrets.STACKTAPE_API_KEY }}
        run: |
          BUCKET_TYPE="production"
          if [ "${{ needs.determine-version.outputs.is_prerelease }}" = "true" ]; then
            BUCKET_TYPE="preview"
          fi
          bun run scripts/publish-install-scripts.ts --version ${{ needs.determine-version.outputs.version }} --bucket-type $BUCKET_TYPE

      - name: Publish schemas
        if: ${{ needs.determine-version.outputs.is_prerelease == 'false' }}
        env:
          STACKTAPE_API_KEY: ${{ secrets.STACKTAPE_API_KEY }}
        run: bun run publish:schemas

      - name: Update package.json versions
        run: |
          bun run scripts/github-actions/update-versions.ts --version ${{ needs.determine-version.outputs.version }}

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json src/api/npm/package.json
          git commit -m "release: v${{ needs.determine-version.outputs.version }}"
          git push
